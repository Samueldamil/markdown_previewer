<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer By Darex.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/10.0.0/marked.min.js" integrity="sha512-EjCqglelq9tO9KdT2iRYtcj19Q8sSXblMy+5SBfogeh5TvLwmRh9dz5l1uEwNO40/cZInZsr3jti2JCNMZJsng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function updatePreview() {
            document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value);
        }
        function setDefault() {
            let defaultText = `\
 # Darex.dev
 
 ## This is a Sub-heading
 
 [Visit my Github page](https://github.com/Samueldamil). 
  
 ​<dl> 
 ​  <dt>Definition list</dt> 
 ​  <dd>Is something people use sometimes.</dd> 
  
 ​  <dt>Markdown in HTML</dt> 
 ​  <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd> 
 ​</dl> 
  
 ​\`This is an example of inline code\`
 
  
\`\`\`
 
function test() {
  console.log("notice the blank line before this function?");
}

\`\`\`
 
- This
- is
- an
- example
- of
- list
- items 
  
> This is an example of block quote 
  
![Darex.dev](https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVkh0g_GvwPMXmwRIO9vAqXBsOka8h3GH9Ew&usqp=CAU)
  
**This is an example of Bolded Text**`;
         
document.getElementById("editor").value = defaultText;       document.getElementById("preview").innerHTML = marked.parse(defaultText);
        }
    </script>
  </head>
  <body onclick="setDefault()" class="bg-danger">
      <div class="container-fluid">
          <div class="row">
              <div class="col text-center text-white bg-black my-3">
                  <h1>Markdown Previewer By Darex.dev</h1>
              </div>
          </div>
          <div class="row">
              <div class="col-6 bg-primary d-flex flex-column">
                  <h2 class="text-white text-center">Editor</h2>
                  <div class="form-group flex-grow-1 d-flex flex-column">
                      <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                  </div>
              </div>
              <div class="col-6 bg-success">
                  <h2 class="text-white text-center">Preview</h2>
                  <div id="preview"></div>
              </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
